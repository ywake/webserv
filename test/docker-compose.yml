version: '3'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8081:80"
    volumes:
      - "./volume:/usr/share/nginx/html/"
      - ./site.conf:/etc/nginx/conf.d/default.conf

  php:
    image: php:7.4-fpm-alpine
    container_name: php
    volumes:
      - "./volume:/var/www/html/"
    depends_on:
      - nginx

  apache:
    image: httpd:alpine
    container_name: apache
    ports:
      - "8082:80"
    volumes:
      - "./volume:/usr/local/apache2/htdocs/"
